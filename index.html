<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
    <div class="flex flex-col w-3/4 mx-auto gap-3 max-w-xl">
      <canvas
        id="screenshotCanvas"
        class="bg-sky-300/50"
        width="800"
        height="480"></canvas>
      <div class="flex justify-center gap-3">
        <button id="connect" class="btn btn-primary">Connect</button>
        <button id="disconnect" class="btn btn-error btn-disabled">
          Disconnect
        </button>
        <span class="loading-spinner loading-md" id="spinner"></span>
      </div>
      <div class="flex gap-3 justify-center flex-wrap">
        <button
          id="screenshot"
          class="btn btn-secondary btn-disabled actionButton">
          Screenshot
        </button>
        <button
          id="getPortInfo"
          class="btn btn-secondary btn-disabled actionButton">
          Get Port info
        </button>
        <button
          id="getSweep"
          class="btn btn-secondary btn-disabled actionButton">
          Get Sweep
        </button>
        <button
          id="getData"
          class="btn btn-secondary btn-disabled actionButton">
          Get Data
        </button>
      </div>

      <div class="flex gap-3 justify-center flex-wrap">
        <button id="startRun" class="btn btn-accent btn-disabled actionButton">
          RUN
        </button>
        <button id="stopRun" class="btn btn-error btn-disabled">
          Stop RUN
        </button>
        <label class="cursor-pointer label">
          <span class="label-text">Filter Duplicates</span>
          <input
            id="filterDuplicates"
            type="checkbox"
            checked="checked"
            class="checkbox checkbox-accent" />
        </label>
      </div>
      <canvas id="dataChart"></canvas>
      <div class="flex gap-3 justify-center flex-wrap">
        <button
          id="copyResults"
          class="btn btn-accent btn-disabled actionButton">
          Copy Results
        </button>
      </div>

      <div>
        <fieldset
          class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
          <legend class="fieldset-legend">Set start and stop</legend>
          <label class="input">
            <input type="text" placeholder="START Frequency" />
            <select class="select label select-ghost">
              <option selected>-</option>
              <option>G</option>
              <option>M</option>
              <option>K</option>
            </select>
          </label>
          <label class="input">
            <input type="text" placeholder="STOP Frequency" />
            <select class="select label select-ghost">
              <option selected>-</option>
              <option>G</option>
              <option>M</option>
              <option>K</option>
            </select>
          </label>
          <button
            id="setStartStop"
            class="btn btn-secondary btn-disabled actionButton">
            SET
          </button>
        </fieldset>

        <fieldset
          class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
          <legend class="fieldset-legend">Current Settings</legend>
          <label class="input">
            START
            <input type="text" class="grow" value="-" id="currentStart" />
          </label>
          <label class="input">
            STOP
            <input type="text" class="grow" value="-" id="currentStop" />
          </label>
          <label class="input">
            CENTER
            <input type="text" class="grow" value="-" id="currentCenter" />
          </label>
          <label class="input">
            SPAN
            <input type="text" class="grow" value="-" id="currentSpan" />
          </label>
          <label class="input">
            CW
            <input type="text" class="grow" value="-" id="currentCW" />
          </label>
          <label class="input">
            STEPS
            <input type="text" class="grow" value="-" id="currentSteps" />
          </label>
        </fieldset>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>

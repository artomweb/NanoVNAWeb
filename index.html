<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-error-bars@4.4.4/build/index.umd.min.js"></script> -->
  </head>
  <body>
    <div class="flex flex-col w-3/4 mx-auto gap-3 max-w-xl">
      <canvas
        id="screenshotCanvas"
        class="bg-sky-300/50"
        width="800"
        height="480"></canvas>
      <div class="flex justify-center gap-3">
        <button id="connectBoth" class="btn btn-primary">Connect Both</button>
        <button id="disconnectBoth" class="btn btn-error btn-disabled">
          Disconnect Both
        </button>
      </div>
      <div class="flex justify-center gap-3 items-center">
        <button id="connectVNA" class="btn btn-primary">Connect VNA</button>
        <button id="disconnectVNA" class="btn btn-error btn-disabled">
          Disconnect VNA
        </button>
        <input
          id="VNAConnected"
          type="checkbox"
          class="checkbox checkbox-success pointer-events-none" />
        <span class="loading-spinner loading-md" id="spinner"></span>
      </div>
      <div class="flex gap-3 justify-center flex-wrap">
        <button
          id="screenshot"
          class="btn btn-secondary btn-disabled VNAactionButton">
          Screenshot
        </button>
        <button
          id="getPortInfo"
          class="btn btn-secondary btn-disabled VNAactionButton">
          Get Port info
        </button>
        <button
          id="getSweep"
          class="btn btn-secondary btn-disabled VNAactionButton">
          Get Sweep
        </button>
        <button
          id="getData"
          class="btn btn-secondary btn-disabled VNAactionButton">
          Get Data
        </button>
      </div>

      <div class="flex justify-center gap-3 items-center">
        <button id="connectMotor" class="btn btn-primary">Connect Motor</button>
        <button id="disconnectMotor" class="btn btn-error btn-disabled">
          Disconnect Motor
        </button>
        <input
          id="motorConnected"
          type="checkbox"
          class="checkbox checkbox-success pointer-events-none" />
        <span class="loading-spinner loading-md" id="spinnerMotor"></span>
      </div>

      <div class="flex gap-3 justify-center flex-wrap">
        <button
          id="jogForwards"
          class="btn btn-secondary btn-disabled MotoractionButton">
          Jog Forwards
        </button>
        <button
          id="jogBackwards"
          class="btn btn-secondary btn-disabled MotoractionButton">
          Jog Backwards
        </button>
        <!-- <button
          id="setHome"
          class="btn btn-secondary btn-disabled MotoractionButton">
          Set Home
        </button> -->
      </div>
      <div class="flex gap-3 justify-center flex-wrap">
        <div class="w-64">
          <input
            id="jogAmount"
            type="range"
            min="0"
            max="4"
            value="0"
            class="range"
            step="1" />
          <div class="flex w-full justify-between px-2 text-xs">
            <span>1</span>
            <span>2</span>
            <span>4</span>
            <span>8</span>
            <span>16</span>
          </div>
        </div>
      </div>

      <div class="flex gap-3 justify-center flex-wrap">
        <button
          id="startRun"
          class="btn btn-accent btn-disabled VNAactionButton">
          RUN
        </button>
        <button id="stopRun" class="btn btn-error btn-disabled">
          Stop RUN
        </button>
        <label class="cursor-pointer label">
          <span class="label-text">Filter Duplicates</span>
          <input
            id="filterDuplicates"
            type="checkbox"
            checked="checked"
            class="checkbox checkbox-accent" />
        </label>
      </div>
      <canvas id="dataChart"></canvas>
      <div class="flex gap-3 justify-center flex-wrap">
        <button
          id="copyResults"
          class="btn btn-accent btn-disabled VNAactionButton">
          Copy Results
        </button>
      </div>

      <div>
        <fieldset
          class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
          <legend class="fieldset-legend">Set start and stop</legend>
          <label class="input">
            <input type="text" placeholder="START Frequency" />
            <select class="select label select-ghost">
              <option selected>-</option>
              <option>G</option>
              <option>M</option>
              <option>K</option>
            </select>
          </label>
          <label class="input">
            <input type="text" placeholder="STOP Frequency" />
            <select class="select label select-ghost">
              <option selected>-</option>
              <option>G</option>
              <option>M</option>
              <option>K</option>
            </select>
          </label>
          <button
            id="setStartStop"
            class="btn btn-secondary btn-disabled VNAactionButton">
            SET
          </button>
        </fieldset>

        <fieldset
          class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
          <legend class="fieldset-legend">Current Settings</legend>
          <label class="input">
            START
            <input type="text" class="grow" value="-" id="currentStart" />
          </label>
          <label class="input">
            STOP
            <input type="text" class="grow" value="-" id="currentStop" />
          </label>
          <label class="input">
            CENTER
            <input type="text" class="grow" value="-" id="currentCenter" />
          </label>
          <label class="input">
            SPAN
            <input type="text" class="grow" value="-" id="currentSpan" />
          </label>
          <label class="input">
            CW
            <input type="text" class="grow" value="-" id="currentCW" />
          </label>
          <label class="input">
            STEPS
            <input type="text" class="grow" value="-" id="currentSteps" />
          </label>
        </fieldset>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
